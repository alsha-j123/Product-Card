 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brown Product Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{
      box-sizing: border-box;
    }

    html,body{
      height:100%;
    }

    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: #fdf6f0; 
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:#2b1f1f;
    }
 
    .card{
      width:100%;
      max-width:400px;
      background: #3b2621;
      border-radius:20px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
    }

    .card:hover{
      transform: translateY(-10px) scale(1.03); 
      box-shadow: 0 28px 56px rgba(0,0,0,0.35);
    } 
 
    .card__media{
      position:relative;
      height:260px;
      overflow:hidden;
    }

    .card__media img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
   
    .card__content{
      padding:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
    }

    .product-title h3{
      margin:0 0 10px;
      font-size:22px;
      color:#e0b894;
    }

    .desc{
      font-size:15px;
      line-height:1.6;
      color:#f3e9e1;
      margin-bottom:18px;
      text-align:justify;
    }

    .buy-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn-buy{
      flex:1;
      background: linear-gradient(90deg, #4a322b, #6b4a3c);
      color:#e0b894;
      border:none;
      padding:14px 20px;
      border-radius:14px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(58,40,34,0.35);
      transition: transform .2s, filter .2s;
    }
    .btn-buy:hover{
      transform: translateY(-4px); 
      filter:brightness(1.1);
    } 

    .price-lg{
      font-weight:800;
      font-size:20px;
      color:#e0b894;
    }
 
    @media (max-width:480px){
      .card__media{height:220px;}
      .product-title h3{font-size:20px;}
      .btn-buy{font-size:15px; padding:12px 16px;}
      .price-lg{font-size:18px;}
    }

    @media (max-width:360px){
      .card__media{height:180px;}
      .product-title h3{font-size:18px;}
      .desc{font-size:14px;}
      .btn-buy{font-size:14px; padding:10px 14px;}
      .price-lg{font-size:16px;}
    }
  </style>
</head>
<body>

  <article class="card" aria-label="Product card">
    <div class="card__media">
      <img src="L1020003-Edit_1000x.png" alt="Elegant Leather Backpack">
    </div>

    <div class="card__content">
      <div class="product-title">
        <h3>Leather Backpack</h3>
      </div>

      <p class="desc">Crafted from premium leather with spacious compartments and a timeless brown finish. Perfect for work, travel, and everyday style.</p>

      <div class="buy-row">
        <button class="btn-buy" aria-label="Buy Now">Buy Now</button>
        <div class="price-lg">Rs. 3,239</div>
      </div>
    </div>
  </article>

</body>
</html>
